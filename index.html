<!DOCTYPE html>
<html lang = "zh">
<head>
  <meta charset="UTF-8">
  <title>猜數字競賽</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px 16px; font-size: 16px; }
    #log, #history { margin-top: 20px; font-size: 18px; }
    #history { text-align: left; width: 300px; margin: 20px auto; background: #f3f3f3; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>🎯 猜數字競賽</h1>
  <p>輸入 1 到 100 的數字進行猜測</p>
  <input id="guessInput" type="number" min="1" max="100" />
  <button onclick="submitGuess()">猜！</button>

  <div id="log"></div>
  <div id="history">
    <strong>猜測紀錄：</strong>
    <ul id="guessList"></ul>
  </div>

  <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
  <script>
    const ably = new Ably.Realtime('你的API_KEY'); // 👈 替換成你自己的 API 金鑰
    const channel = ably.channels.get('guess-the-number-room');

    const playerId = Math.random().toString(36).substring(2, 10);
    let isHost = false;
    let hasWon = false;
    let targetNumber = null;

    const logEl = document.getElementById('log');
    const guessListEl = document.getElementById('guessList');

    channel.presence.enter(playerId, () => {
      channel.presence.get((err, members) => {
        if (members.length === 1) {
          isHost = true;
          targetNumber = Math.floor(Math.random() * 100) + 1;
          channel.publish('target', { number: targetNumber });
          log('你是主持人，目標數字是：' + targetNumber);
        } else {
          log('等待主持人設定目標數字...');
        }
      });
    });

    channel.subscribe('target', msg => {
      if (!isHost) {
        targetNumber = msg.data.number;
        log('目標數字已設定！開始猜吧！');
      }
    });

    function submitGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);
      if (!guess || hasWon) return;
      channel.publish('guess', { id: playerId, guess: guess });
    }

    channel.subscribe('guess', msg => {
      const { id, guess } = msg.data;

      // 加入到猜測紀錄
      const item = document.createElement('li');
      item.textContent = `玩家 ${id} 猜了：${guess}`;
      guessListEl.appendChild(item);

      // 判斷是否猜中
      if (hasWon) return;

      if (guess === targetNumber) {
        if (id === playerId) {
          log('🎉 你猜中了！你贏了！');
        } else {
          log(`😢 玩家 ${id} 猜中了！你輸了！`);
        }
        hasWon = true;
      } else if (id === playerId) {
          log('錯了，再試一次！');
      }
    });

    function log(message) {
      logEl.innerText = message;
    }
  </script>
</body>
</html>
